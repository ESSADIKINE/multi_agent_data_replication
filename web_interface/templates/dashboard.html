<!-- Filename: dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Replication Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .charts-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .chart-left, .chart-right {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .charts-section {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Replication Dashboard</h1>

        <!-- 1st Block: Data Distribution -->
        <section class="charts-section">
            <div class="chart-left">
                <h2>Data Distribution</h2>
                <canvas id="dataDistributionChart" width="400" height="200"></canvas>
            </div>
        </section>

        <!-- 2nd Block: Replication Details -->
        <section class="charts-section">
            <div class="chart-left">
                <h2>Replication Details</h2>
                <canvas id="replicationDetailsChart" width="400" height="200"></canvas>
            </div>
        </section>

        <!-- 3rd Block: Performance Metrics -->
        <section class="performance-section">
            <h2>Performance Metrics</h2>
            <canvas id="performanceMetricsChart" width="400" height="200"></canvas>
        </section>
    </div>

    <script>
        let performanceChartInstance;  // Declare chart instance globally

        // Function to fetch metrics and update the chart
        function fetchData() {
            // Fetch Performance Metrics
            fetch('/metrics')
                .then(response => response.json())
                .then(data => {
                    updatePerformanceMetricsChart(
                        [data.cpu_usage], 
                        [data.memory_usage], 
                        [data.network_sent, data.network_received]
                    );
                });

            // Fetch Data Distribution
            fetch('/data_distribution')
                .then(response => response.json())
                .then(data => {
                    updateDataDistributionChart([data.node1, data.node2, data.node3]);
                });

            // Fetch Replication Details
            fetch('/replication_details')
                .then(response => response.json())
                .then(data => {
                    updateReplicationDetailsChart([data.node1, data.node2, data.node3]);
                });
        }

        // Function to update the Data Distribution Chart
        function updateDataDistributionChart(data) {
            const ctx = document.getElementById('dataDistributionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Node 1', 'Node 2', 'Node 3'],
                    datasets: [{
                        label: 'Data Count',
                        data: data,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to update the Replication Details Chart
        function updateReplicationDetailsChart(data) {
            const ctx = document.getElementById('replicationDetailsChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Node 1', 'Node 2', 'Node 3'],
                    datasets: [{
                        label: 'Replicas Count',
                        data: data,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Function to update the Performance Metrics Chart
        function updatePerformanceMetricsChart(cpu, memory, network) {
            const ctx = document.getElementById('performanceMetricsChart').getContext('2d');

            // Destroy previous chart instance if it exists
            if (performanceChartInstance) {
                performanceChartInstance.destroy();
            }

            // Create a new chart
            performanceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['CPU Usage', 'Memory Usage', 'Network Sent (MB)', 'Network Received (MB)'],
                    datasets: [{
                        label: 'CPU Usage (%)',
                        data: cpu,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Memory Usage (%)',
                        data: memory,
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Network Sent (MB)',
                        data: [network[0]],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Network Received (MB)',
                        data: [network[1]],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
        window.onload = fetchData;
    </script>
</body>
</html>
